<body>
    <form method="get" name="signup" action="/paula.php">
        <p>
            <label for="fullname">Fullname:</label>
            <input type="password" placeholder="first name" required>
        </p>
        <p>
            <label for="Dateofbirth">Date of Birth</label>
            <input type="date" name="Dateofbirth" id="Dateofbirth" required>
        </p>
        <p>
            <label>Gender</label>
            <select name="Gender" id="gender">
                <option value="Male">Male</option>
                <option value="female">Female</option>
                <option value="non binary">Non binary</option>
            </select>
        <p>
            <label for="language">Language</label>
            <input type="checkbox" name="language" value="English"> <span>English</span>
            <input type="checkbox" name="language" value="french"> <span id="">French</span>
        </p>

        <label for="country">country</label>
        <input type="radio" name="country" value="Nigeria"> <span>Nigeria</span>
        <input type="radio" name="country" value="USA"> <span>USA</span>
        <input type="radio" name="country" value="finland"> <span>finland</span>
        </p>
        <p>
            <label for="photo">upload photo</label>
            <input type="file" name="photo" accept="">
        </p>
        <p>
            <label for="address">Address</label>
            <textarea name="address" id="" cols="50" rows="3"></textarea>
        </p>

        <input type="submit" value="sign in">
    </form>
